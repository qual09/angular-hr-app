<ul class="detailsTop">
  <li>
    <div class="sectionTitle">
      <h1>
        <fa-icon [icon]="faPlusCircle" [styles]="{'color': 'red'}"></fa-icon>
        New Recruitment<span *ngIf="recruitment.role">:</span> {{recruitment.role}}
      </h1>
    </div>
  </li>
</ul>

<div class="containerBox">
  <form>
    <div class="sections">

      <div class="section">
        <h2>Candidate</h2>
        <label>Role:
          <input type="text" name="role" [(ngModel)]="recruitment.role">
        </label>
        <label>Position:
          <select name="position" [(ngModel)]="recruitment.position">
            <option value="Junior">Junior</option>
            <option value="Mid">Mid</option>
            <option value="Senior">Senior</option>
          </select>
        </label>
        <label>Salary:
          <input type="text" name="salary" [(ngModel)]="recruitment.salary">
        </label>
        <label>Location:
          <input type="text" name="location" [(ngModel)]="recruitment.location">
        </label>
        <label>Manager:
          <input [(ngModel)]="recruitment.manager" type="text" name="manager" value="John Wick">
        </label>
      </div>

      <div class="section">
        <h2>Project</h2>
        <label>Project Name:
          <input type="text" name="projectName" [(ngModel)]="recruitment.projectName">
        </label>
        <label>Project Duration:
          <input type="text" name="projectDuration" [(ngModel)]="recruitment.projectDuration">
        </label>
        <label>Project Description:
          <textarea name="projectDescription" rows="7" cols="23" placeholder="Minimum 4 sentences!"
            [(ngModel)]="recruitment.projectDescription"></textarea>
        </label>
      </div>

      <div class="section">
        <h2>Skills</h2>
        <label>Technical Skills:
          <input type="text" name="technicalSkills" [(ngModel)]="recruitment.technicalSkills">
        </label>
        <label>Soft Skills:
          <input type="text" name="softSkills" [(ngModel)]="recruitment.softSkills">
        </label>
        <label>Languages:
          <input type="text" name="languages" [(ngModel)]="recruitment.languages">
        </label>
      </div>

    </div>
  </form>
</div>

<button style="margin-right: 15px;" (click)="goBack()">Cancel</button>
<button class="bgRed" (click)="create()" type="submit">Create</button>
